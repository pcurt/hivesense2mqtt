name: python linter

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install pdm
      run: |
        python -m pip install pdm

    - name: Sync pdm
      run: |
        pdm sync

    - name: Run linter
      run: |
        pdm lint